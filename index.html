<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://use.fontawesome.com/3918c0bc6f.js"></script>
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main-container">
      <div class="graphics-container">
        <div class="logo">
          <img src="/images/logo.svg " alt="logo" />
        </div>
        <div class="illustration">
          <img
            src="/images/illustration-mockups.svg"
            alt="illustration mockups"
          />
        </div>
      </div>
      <div class="interaction-container">
        <div class="hero">
          <h1 class="headline">Build The Community Your Fans Will Love</h1>
          <p class="hero-text">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <a href="#" class="register-btn">Register</a>
        </div>
        <div class="social">
          <div class="social-icon">
            <a href="#" class="social-link"
              ><i class="fa fa-facebook" aria-hidden="true"></i
            ></a>
          </div>
          <div class="social-icon">
            <a href="#" class="social-link"
              ><i class="fa fa-twitter" aria-hidden="true"></i
            ></a>
          </div>
          <div class="social-icon">
            <a href="#" class="social-link"
              ><i class="fa fa-instagram" aria-hidden="true"></i
            ></a>
          </div>
        </div>
      </div>
      <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">DCH</a>.
        </p>
      </footer>
    </main>
  </body>
</html>
